<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Startup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Sfondo nero */
            color: #33ff33;
            font-family: 'VT323', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .startup-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Sposta il video verso la parte inferiore */
        }

        video {
            width: 100%; /* Adatta la dimensione del video */
            height: 100%; /* Mantiene le proporzioni del video */
            object-fit: cover; /* Adatta il video senza deformarlo */
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #33ff33;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards 2s;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        // Funzione per reindirizzare alla pagina home
        function redirectToHome() {
            window.location.href = "home.html"; // Reindirizzamento a home.html
        }

        // Avvia il reindirizzamento dopo 11 secondi
        setTimeout(() => {
            const loadingText = document.querySelector('h1');
            loadingText.style.display = 'none'; // Nasconde la scritta "Loading System..."
            redirectToHome(); // Reindirizza
        }, 11000);
    </script>
</head>

<body>
    <div class="startup-container">
        <video src="img/startup.mp4" autoplay muted></video>
        <h1>Loading System...</h1>
    </div>
</body>

</html>

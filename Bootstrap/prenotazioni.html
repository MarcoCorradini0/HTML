<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/Bootstrap/script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="facebook" viewBox="0 0 24 24">
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-6H9v-2h2V9.5c0-1.1.9-2 2-2h2v2h-2V11h2l-1 2h-1v6z" />
        </symbol>
        <symbol id="instagram" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="black" stroke-width="2" />
            <circle cx="12" cy="12" r="6" fill="black" />
            <rect x="17" y="5" width="3" height="3" fill="black" />
        </symbol>
    </svg>
</head>

<body style="background: cornflowerblue;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Bootstrap/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Bootstrap/prenotazioni.html">Prenotazioni</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 5%;" class="container mt-5">
        <h2 class="text-center">Prenotazioni</h2>
        <form id="formPrenotazione">
            <!-- Griglia per Giorno e Ora -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="giorno" class="form-label">Seleziona un giorno</label>
                    <select id="giorno" class="form-select w-100" onchange="recuperaGiorni()" required>
                        <option value="" disabled selected>Seleziona un giorno</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ora" class="form-label">Seleziona un orario</label>
                    <select id="ora" class="form-select w-100" onchange="recuperaOrari()" required>
                        <option value="" disabled selected>Seleziona un orario</option>
                    </select>
                </div>
            </div>

            <!-- Griglia per Nome e Cognome -->
            <div class="row mb-2">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="col-md-6">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" id="cognome" class="form-control" placeholder="Inserisci il tuo cognome"
                        required>
                </div>
            </div>

            <!-- Griglia per Telefono e Email -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" id="telefono" class="form-control"
                        placeholder="Inserisci il tuo numero di telefono" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email" required>
                </div>
            </div>

            <!-- Campo Note (a tutta larghezza) -->
            <div class="row mb-3">
                <div class="col-12">
                    <label for="note" class="form-label">Note (opzionale)</label>
                    <textarea id="note" class="form-control" placeholder="Aggiungi eventuali note"></textarea>
                </div>
            </div>

            <!-- Bottone per la prenotazione -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="prenota()">Prenota</button>
            </div>
        </form>
    </div>

    <footer style="margin-top: 5%;" class="py-5">
        <div class="d-flex flex-column flex-sm-row justify-content-center py-4  border-top">
            <p>Â© 2025 Company, Inc. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3">
                    <a class="link-body-emphasis" href="#" aria-label="Instagram">
                        <svg class="bi" width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="link-body-emphasis" href="#" aria-label="Facebook">
                        <svg class="bi" width="24" height="24" aria-hidden="true">
                            <use xlink:href="#facebook">FB</use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>

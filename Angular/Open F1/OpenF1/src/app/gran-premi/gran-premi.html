<div class="ySelector">
    <p-select [options]="years" [(ngModel)]="selectedYear" optionLabel="name" placeholder="Seleziona un anno"
        class="w-full md:w-56" (ngModelChange)="loadMeetings()" />
</div>

@for (row of meetings; track $index) {
<div class="card-wrapper">
    <div class="card">
        <h3>{{ row.country_name }} - Circuit of {{ row.circuit_short_name }}</h3>
        <h5>{{ row.meeting_official_name }}</h5>
        <h6>{{ row.date_start | date: 'dd/MM/yyyy' }}</h6>
        <div class="dettagli">
            <a class="open-channel" routerLink="/gran-premi/{{ row.meeting_key }}">
                <span>Dettagli--></span>
            </a>
        </div>
    </div>
</div>
}

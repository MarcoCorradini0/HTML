<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login HR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      min-width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- ðŸŽž Video background -->
  <video id="video-bg" autoplay loop muted>
    <source src="media/background.mp4" type="video/mp4">
    Il tuo browser non supporta i video in background.
  </video>

  <!-- ðŸ” Login form -->
  <div class="login-box">
    <h2>Area Riservata HR</h2>
    <form onsubmit="login(event)">
      <input type="text" id="user" placeholder="Login" required><br>
      <input type="password" id="pass" placeholder="Password" required><br>
      <button type="submit">Accedi</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "Marco.Corradini" && pass === "1") {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").innerText = "Credenziali errate. Riprova.";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* Corpo generale */
        body {
            background-color: #001f3f;
            /* Blu Navy */
            color: #ffffff;
            /* Testo bianco per contrasto */
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar {
            background-color: #002a5c;
            /* Blu Navy più intenso */
            border-bottom: 3px solid #ffd700;
            /* Bordo giallo oro */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffd700 !important;
            /* Colore di hover per i link */
        }

        /* Container */
        .container {
            padding: 20px;
            border-radius: 10px;
        }

        /* Tabelle */
        table {
            background-color: #004080;
            /* Blu brillante per la tabella */
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ffd700;
            /* Bordo giallo oro */
        }

        th {
            background-color: #0052a4;
            /* Blu intermedio */
            color: #ffffff;
            /* Testo chiaro */
            padding: 10px;
            text-align: left;
            border: 1px solid #ffd700;
            /* Bordo giallo oro */
        }

        td {
            padding: 10px;
            color: #ffffff;
            /* Testo bianco */
            border: 1px solid #ffd700;
            /* Bordo giallo oro */
        }

        tr:nth-child(even) {
            background-color: #003366;
            /* Riga alternata per contrasto */
        }

        tr:nth-child(odd) {
            background-color: #004080;
            /* Colore primario per riga dispari */
        }

        /* Footer */
        footer {
            background-color: #002a5c;
            /* Blu scuro coordinato con la navbar */
            color: #ffd700;
            /* Testo giallo oro */
            padding: 20px;
            text-align: center;
            border-top: 3px solid #ffd700;
            /* Bordo giallo oro */
        }

        /* Pulsanti */
        .btn-primary {
            background-color: #ffd700;
            /* Giallo oro */
            border-color: #ffd700;
            color: #002a5c;
            /* Testo blu scuro */
        }

        .btn-primary:hover {
            background-color: #e5bf00;
            /* Colore di hover per i pulsanti */
            border-color: #e5bf00;
            color: #ffffff;
            /* Testo bianco */
        }
    </style>
</head>

<body>
    <!-- Header con menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HR Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="?page=home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="?page=invia_lettera">Invia Lettera</a></li>
                    <li class="nav-item"><a class="nav-link" href="?page=dipendenti&categoria=all">Dipendenti</a></li>
                    <li class="nav-item"><a class="nav-link" href="?page=dipendenti&categoria=tecnico">Tecnici</a></li>
                    <li class="nav-item"><a class="nav-link" href="?page=dipendenti&categoria=manager">Manager</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto dinamico -->
    <div class="container">
        <div id="content"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HR Manager Portal - Azienda XYZ</p>
    </footer>

    <script>
        // Quando il documento è pronto, questa funzione viene eseguita.
        // Analizza la query string per determinare la pagina e la categoria da visualizzare.
        $(document).ready(function () {
            const params = new URLSearchParams(window.location.search); // Ottiene i parametri dalla query string.
            const page = params.get("page") || "home"; // Determina la pagina da caricare (predefinito: "home").
            const categoria = params.get("categoria"); // Determina la categoria da filtrare (opzionale).

            loadPage(page, categoria); // Carica la pagina appropriata con i parametri.
        });

        // Funzione che gestisce il caricamento dinamico della pagina.
        function loadPage(page, categoria) {
            let content = $("#content"); // Seleziona l'elemento HTML dove verrà caricato il contenuto.
            if (page === "home") {
                // Se la pagina è "home", carica contenuto statico.
                content.html(`
                    <h1>Benvenuti nel portale HR</h1>
                    <p>La nostra azienda si impegna a offrire un ambiente lavorativo dinamico...</p>
                    <p>...</p>
                `);
            } else if (page === "invia_lettera") {
                // Se la pagina è "invia_lettera", mostra un form per inviare una lettera di richiamo.
                content.html(`
                    <h2>Invia una Lettera di Richiamo</h2>
                    <form id="warning-form">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="cognome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Indirizzo Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="testo" class="form-label">Testo della Lettera</label>
                            <textarea class="form-control" id="testo" rows="4" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="inviaLettera()">Invia Lettera di Richiamo</button>
                    </form>
                `);
            } else if (page === "dipendenti") {
                // Se la pagina è "dipendenti", chiama la funzione per ottenere i dati da un'API.
                fetchDipendenti(categoria);
            }
        }
        
    </script>

</body>

</html>

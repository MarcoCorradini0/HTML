<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Esempio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .swiper {
            width: 80%;
            height: 300px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Effetti di colore sulle slide */
        .swiper-slide:nth-child(1) { background: linear-gradient(45deg, #ff6b6b, #fddb3a); }
        .swiper-slide:nth-child(2) { background: linear-gradient(45deg, #34e89e, #0f3443); }
        .swiper-slide:nth-child(3) { background: linear-gradient(45deg, #7f7fd5, #86a8e7); }

        .swiper-pagination-bullet {
            background-color: black !important;
        }

        .swiper-button-next, .swiper-button-prev {
            color: black !important;
        }
    </style>
</head>
<body>
    <h1>Benvenuto!</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Ciao 1</div>
            <div class="swiper-slide">Ciao 2</div>
            <div class="swiper-slide">Ciao 3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper", {
                loop: true,
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                effect: "cube",
                cubeEffect: { shadow: true, slideShadows: true }
            });
        });
    </script>
</body>
</html>
